<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="shortcut icon" href="images/logo_burned.ico" width="16" height="16" />
		<title>Register Today!</title>
		
		<style>
			body { 
			  background: url(images/back2.jpg) no-repeat center center fixed; 
			  -webkit-background-size: cover;
			  -moz-background-size: cover;
			  -o-background-size: cover;
			  background-size: cover;
			}
			#myform{
				margin-top:40px;
			}
			label{
			font-size: 18px;
			color:#000;
			margin:5px 5px 5px 0;
			display:block;
			}
		</style>
	</head>
	<body>
    <form id="myform">
		<marquee behavior="scroll" direction="right">
			<img id="banner" src="images/bannerl_burned.png "  height="50" alt="Banner Image"/>
		</marquee>

		<div class="mx-auto" style="padding:0 100px 100px 100px;">
			<div class="mx-auto border border-primary" style="padding: 100px;background: rgba(170, 160, 180, 0.5)">
				<img id="logo" src="images/logo_burned.ico" width="50" height="50" alt="Logo Image"/>
				<h3>Register Today!</h3>
				<div class="form-row align-items-center">
					<div class="col">
						<label>First name<span style="color:red"><sup> *</sup></span></label>
						<input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
					</div>
					<div class="col">
						<label>Middle name</label>
						<input type="text" class="form-control" id="validationCustom01" placeholder="Middle name">
					</div>
					<div class="col">
						<label>Last name</label>
						<input type="text" class="form-control" id="validationCustom01" placeholder="Last name">
					</div>
				</div>
				
				<div class="mx-auto form-row align-items-center">
					<div class="form-group col ">
						<label>Email<span style="color:red"><sup> *</sup></span></label>
						<input type="email" class="form-control" id="colFormLabelLg" placeholder="xyz@gmail.com" required>
						
						<label>Phone Number</label>
						<input type="number" class="form-control" placeholder="98XXXXXX89">
						
						<div class="form-row align-items-center">
							<div class="col-md-10">
								<label >Password<span style="color:red"><sup> *</sup></span></label>
								<input type="password" class="form-control" placeholder="Password" required>
							</div>
							<div class="col">
								<label >Gender <span style="color:red"><sup> *</sup></span></label>
								<select required>
									<option selected>Choose...</option>
									<option value="1">Male</option>
									<option value="2">Female</option>
									<option value="3">Other</option>
								</select>
							</div>
					
						</div>
						
						
						<label>Present Address<span style="color:red"><sup> *</sup></span>:</label>
						<div class="form-row align-items-center">
							<div class="col">
							  <label>City</label>
							  <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
							</div>
							<div class="col">
							  <label>State</label>
							  <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
							</div>
							<div class="col">
							  <label>Zip</label>
							  <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
							</div>
						</div>
						<label>Permanent Address<span style="color:red"><sup> *</sup></span>:</label>
						<div class="form-row align-items-center">
							<div class="col">
							  <label>City</label>
							  <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
							</div>
							<div class="col">
							  <label>State</label>
							  <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
							</div>
							<div class="col">
							  <label>Zip</label>
							  <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
							</div>
						</div>
						
						
					  <div class="form-group">
						<label for="exampleFormControlSelect2">Interests</label>
						<select multiple class="form-control" id="exampleFormControlSelect2">
							<option>sports</option>
							<option>books</option>
							<option>computer & software</option>
							<option>fashion</option>
							<option>photography</option>
						</select>
					  </div>
					  <h6><span style="color:red"> * </span>fields are mandatory</h6>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</div>
			</div>
		</div>
			
	</form>
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
