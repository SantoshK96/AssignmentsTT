<!DOCTYPE html>
<html>

<head>
	<link rel="StyleSheet" type="text/css" href="main.css">
</head>


<body>
<div class="formfields" >
	<h1> REGISTRATION FORM </h1>
</div>
<div class="formfields" >
  <form>
    <label>First Name<span><sup> *</sup></span></label>
    <input class="required" type="text" name="firstname" placeholder="Your name..">

    <label>Last Name<span><sup> *</sup></span></label>
    <input type="text" name="lastname" placeholder="Your last name..">

	<label>Email<span><sup> *</sup></span></label>
    <input type="text" name="Email" placeholder="Your Email..">

    <label>Password<span><sup> *</sup></span></label>
    <input type="Password"  name="Password" placeholder="Your Password..">
    
	<label>Confirm Password<span><sup> *</sup></span></label>
    <input type="Password"  name="Confirm Password" placeholder="Confirm Your Password.." >
	
	<label >Gender <span><sup> *</sup></span></label>
	<select>
		<option selected>Choose...</option>
		<option value="1">Male</option>
		<option value="2">Female</option>
		<option value="3">Other</option>
	</select>
	
	<label>Phone 1<span><sup> *</sup></span></label>
    <input type="Number" name="Phone1" placeholder="Your Phone Number..">
	
	<label>Phone 2</label>
    <input type="Number" name="Phone 2" placeholder="Alternative Phone number.." >
	
	<label>Address 1<span><sup> *</sup></span></label>
    <input type="text" name="lastname" placeholder="Your last name.." >

	<label>Address 2</label>
    <input type="text" name="lastname" placeholder="Your last name..">

	
	<label>City<span><sup> *</sup></span></label>
    <select name="city" >
	  <option selected>Choose City</option>
      <option value="bhubaneswar">Bhubaneswar</option>
      <option value="bengaluru">Bengaluru</option>
      <option value="mumbai">Mumbai</option>
    </select>
	
	<label>State<span><sup> *</sup></span></label>
    <select name="state">
	  <option selected>Choose State</option>
      <option value="odisha">Odisha</option>
      <option value="karnataka">Karnataka</option>
      <option value="new South Wales">New South Wales</option>
	  <option value="california">California </option>
    </select>
	
	<label>Country<span><sup> *</sup></span></label>
    <select name="country">
	  <option selected>Choose Country</option>
	  <option value="india">India</option>
	  <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
	<input type="checkbox" name="suscribe"> Subscribe news letter?<br>
    <input type="submit" value="Submit" >
  </form>
</div>

</body>
</html>
