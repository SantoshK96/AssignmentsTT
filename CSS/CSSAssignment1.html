<!DOCTYPE html>
<html>

<body>

<h2 style="text-align: center ;color:Blue">Registration Form</h2>

<div style="border-radius: 5px;background-color: #f2f2f2;padding: 20px">
  <form>
    <label>First Name<span style="color:red"><sup> *</sup></span></label>
    <input class="required" type="text" name="firstname" placeholder="Your name.." style="width: 100%;padding: 12px 20px; margin: 8px 0;border-radius: 4px;box-sizing: border-box;border: 1px solid #ccc;border: 1px solid #ccc;">

    <label>Last Name<span style="color:red"><sup> *</sup></span></label>

	<label>Email<span style="color:red"><sup> *</sup></span></label>
    <input type="text" name="Email" placeholder="Your Email.." style="width: 100%;padding: 12px 20px; margin: 8px 0;border-radius: 4px;box-sizing: border-box;border: 1px solid #ccc;border: 1px solid #ccc;">

    <label>Password<span style="color:red"><sup> *</sup></span></label>

		<input type="radio" name="gender" value="male" checked> Male

		<input type="radio" name="gender" value="other"> Other<br>
	</div>
	
	<label>Phone 1<span style="color:red"><sup> *</sup></span></label>
    <input type="Number" name="Phone1" placeholder="Your Phone Number.." style="width: 100%;padding: 12px 20px; margin: 8px 0;border-radius: 4px;box-sizing: border-box;border: 1px solid #ccc;border: 1px solid #ccc;">
	
	<label>Phone 2</label>
    <input type="Number" name="Phone 2" placeholder="Alternative Phone number.." style="width: 100%;padding: 12px 20px; margin: 8px 0;border-radius: 4px;box-sizing: border-box;border: 1px solid #ccc;border: 1px solid #ccc;">
	
	<label>Address 1<span style="color:red"><sup> *</sup></span></label>
    <input type="text" name="lastname" placeholder="Your last name.." style="width: 100%;padding: 12px 20px; margin: 8px 0;border-radius: 4px;box-sizing: border-box;border: 1px solid #ccc;border: 1px solid #ccc;">

	<label>Address 2</label>
    <input type="text" name="lastname" placeholder="Your last name.." style="width: 100%;padding: 12px 20px; margin: 8px 0;border-radius: 4px;box-sizing: border-box;border: 1px solid #ccc;border: 1px solid #ccc;">

	
	<label>City<span style="color:red"><sup> *</sup></span></label>
    <select name="country" style="width: 100%;padding: 12px 20px; margin: 8px 0;border-radius: 4px;box-sizing: border-box;border: 1px solid #ccc;border: 1px solid #ccc;">
      <option value="bhubaneswar">Bhubaneswar</option>
      <option value="bengaluru">Bengaluru</option>
      <option value="mumbai">Mumbai</option>
    </select>
	
	<label>State<span style="color:red"><sup> *</sup></span></label>
    <select name="country" style="width: 100%;padding: 12px 20px; margin: 8px 0;border-radius: 4px;box-sizing: border-box;border: 1px solid #ccc;border: 1px solid #ccc;">
      <option value="odisha">Odisha</option>
      <option value="karnataka">Karnataka</option>
      <option value="new South Wales">New South Wales</option>
	  <option value="california">California </option>
    </select>
	
	<label>Country<span style="color:red"><sup> *</sup></span></label>
    <select name="country" style="width: 100%;padding: 12px 20px; margin: 8px 0;border-radius: 4px;box-sizing: border-box;border: 1px solid #ccc;border: 1px solid #ccc;">
      <option value="australia">Australia</option>
	  <option value="india">India</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
	<input type="checkbox" name="suscribe"> Subscribe news letter?<br>
    <input type="submit" value="Submit" style="width: 100%;background-color: #4CAF50;color: white;padding: 14px 20px;margin: 8px 0;border: none;border: none;border-radius: 4px;cursor: pointer">
  </form>
</div>

</body>
</html>
